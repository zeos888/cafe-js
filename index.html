<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe JS</title>
    <script src="js/main.js"></script>
    <script src="bootstrap/js/jquery-3.2.0.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body onload="run()">
<div class="row">
    <div class="col-md-3">
        <p onload="showTables()" id="tablesList">

        </p>
    </div>
    <div class="col-md-2" id="details">

    </div>
    <div class="col-md-3" id="order">

    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <table class="table table-condensed table-hover">
            <caption id="totalOrders">Orders history</caption>
            <thead>
            <th>#</th>
            <th>start</th>
            <th>end</th>
            <th>sum</th>
            </thead>
            <tbody id="ordersHistory">

            </tbody>
        </table>
    </div>
    <div class="col-md-2" id="ordersHistoryDetails">

    </div>
    <div class="col-md-2">
        <div class="list-group" id="manageDishes">

        </div>
    </div>
    <div class="col-md-3" id="dishDetails">

    </div>
</div>
</body>
</html>
