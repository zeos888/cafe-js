<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe JS</title>
    <script src="js/main.js"></script>
    <script src="bootstrap/js/jquery-3.2.0.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body onload="run()">
<div class="row">
    <div class="col-md-3">
        <p onload="showTables()" id="tablesList">

        </p>
    </div>
    <div class="col-md-2" id="details">

    </div>
    <div class="col-md-3" id="order">

    </div>
</div>
<div class="row">
    <button class="btn btn-primary col-md-2" type="button" data-toggle="collapse" data-target="#reportArea" aria-expanded="false" aria-controls="reportArea">
        Show orders history
    </button>
</div>
<p></p>
<div class="row collapse" id="reportArea">
    <div class="col-md-8">
        <table class="table table-condensed table-hover">
            <caption id="totalOrders">Orders history</caption>
            <thead>
            <th>#</th>
            <th>start</th>
            <th>end</th>
            <th>sum</th>
            </thead>
            <tbody id="ordersHistory">

            </tbody>
        </table>
    </div>
    <div class="col-md-4" id="ordersHistoryDetails">

    </div>
</div>
<div class="row">
    <button class="btn btn-primary col-md-2" type="button" data-toggle="collapse" data-target="#managementArea" aria-expanded="false" aria-controls="managementArea">
        Show management
    </button>
</div>
<p></p>
<div class="row collapse" id="managementArea">
    <div class="col-md-2">
        <div class="list-group" id="manageDishes">

        </div>
    </div>
    <div class="col-md-3">
        <div class="row" id="dishDetails">

        </div>
        <div class="row" id="dishButtons">

        </div>
    </div>
</div>
</body>
</html>
